<!DOCTYPE html>
<html>
<head>
 <script type="text/JavaScript" src="src/thermostat.js"></script>

 <h1 style="color: blue">Thermostat</h1>

  <div id="temp"></div>


  <script>
    thermostat = new Thermostat();
    document.getElementById("temp").innerHTML = thermostat.temp;
  </script>
    <button onclick="thermostat.up(); document.getElementById('temp').innerHTML = thermostat.temp">Up</button>
    <button onclick="thermostat.down(); document.getElementById('temp').innerHTML = thermostat.temp">Down</button>
    <input type="checkbox" name="PowerSave" onchange="thermostat.toggle(); document.getElementById('temp')innerHTML = thermostat.temp" checked>Powersave</input>
</head>
<body>




</body>
</html>
